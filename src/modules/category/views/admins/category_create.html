<!-- Content Row -->
<div class="row">
  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="page-name">Category Management</h1>
    <a href="/admin/category" class="btn btn-primary">
      <i class="fas fa-arrow-left me-2"></i>Back to Category List
    </a>
  </div>
  <div class="col-12 mb-4">
    <!-- Approach -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Create Category</h6>
      </div>
      <div class="card-body">
        <form id="create-form" class="user needs-validation" action="/admin/category/create" method="POST" novalidate>
          <div class="form-group">
            <input type="text" name="name" class="form-control form-control-user mb-3 py-2" id="name"
              placeholder="Category Name..." required>

            <div class="invalid-feedback">
              Name is required
            </div>
          </div>

          <hr>
          <ul id="error" class="text-danger col-12"></ul>

          <div class="spinner-border col-12 d-none" id="status" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <progress id="progressBar" style="display: none;"></progress>
          <button type="submit" id="btn" class="btn btn-primary btn-user btn-block col-12">
            Create Category
          </button>
          <hr>
        </form>
      </div>
    </div>

  </div>
</div>

<script type="module" src="/assets/js/form-handler.js"></script>
