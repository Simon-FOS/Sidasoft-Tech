
  <h1>Course List</h1>
  <a href="/admin/course/create">Create New</a>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <!-- Add your table headers here -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each courses}}
        <tr>
          <td>{{this.id}}></td>
          <!-- Add your table cells here -->
          <td>
            <a href="/admin/course/{{this.id}}>">Edit</a>
            <form action="/admin/course/{{ this.id}}>" method="POST" style="display: inline;">
              <input type="hidden" name="_method" value="DELETE">
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
      {{/each}}
    </tbody>
    {{> pagination}}
  </table>
